<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="./assets/images/favicon.jpg">
    <title>Blue Rose Weather Gadget</title>
  </head>

  <body>
    <header class="header">
      <div class="header-text">Weather Gadget Dashboard</div>
    </header>
    <section class="current_weather_flex">
      <div class='current_weather_background'>          
        <fieldset class="search_form">
          <input type="text" class="search_input" placeholder="Search a location..."> </input>
          <button class="search_btn"><i class="fas fa-search"></i>
          </button>
        </fieldset>
        <div class="current_weather_container">
          <div class="search_history">
            <ul>
              <li class="saved_city"></li>
            </ul>
          </div>
          <div class="city_results_container">
            <div class="current_header">
              <div class="timezone"></div>
              <div class="lat_lon_values"></div>
            </div>
            <div class="city_country"></div>
            <div class="current_image">
              <img class="current_weather_icon">
            </div>
            <div class="description"></div>
            <div class="today_temp"></div>
          </div>
          <div class="other_weather_data">
            <div class="other_weather_item">
              <div class="weather_item_title humidity_label">Humidity: </div>
              <div class="weather_item_title humidity"></div>
            </div>
            <div class="other_weather_item">
              <div class="weather_item_title pressure_label">Pressure: </div>
              <div class="weather_item_title pressure"></div>
            </div>
            <div class="other_weather_item">
              <div class="weather_item_title wind_label">Wind Speed: </div>
              <div class="weather_item_title wind"></div>
            </div>
            <div class="other_weather_item">
              <div class="weather_item_title uv_label">UV: </div>
              <div class="weather_item_title uv"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="forecast_background hidden">
      <div class="forecast">
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
